<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering</title>
    <link rel="stylesheet" href="public/style.css">
    <link rel="script" href="server.js">
</head>
<body>
    <header>
        <div class="cart">
            <a href="/cart">ðŸ›’ Cart</a>
        </div>
    </header>
    <main>
        <div class="search-container">
            <input type="text" placeholder="Search for food..." class="search-bar">
            <button class="search-button">Search</button>
        </div>
        <div class="sort-options">
            <label for="sort">Sort by:</label>
            <select id="sort">
                <option value="price">Price</option>
                <option value="popularity">Popularity</option>
            </select>
        </div>
        <div class="menu">
            <div class="menu-item">
                <img src="images/pizza.jpg" alt="Pizza">
                <h3>Pizza</h3>
                <p>$12.99</p>
            </div>
            <div class="menu-item">
                <img src="images/burger.jpg" alt="Burger">
                <h3>Burger</h3>
                <p>$9.99</p>
            </div>
            <div class="menu-item">
                <img src="images/sushi.jpg" alt="Sushi">
                <h3>Sushi</h3>
                <p>$15.99</p>
            </div>
            <div class="menu-item">
                <img src="images/pasta.jpg" alt="Pasta">
                <h3>Pasta</h3>
                <p>$11.99</p>
            </div>
            <div class="menu-item">
                <img src="images/salad.jpg" alt="Salad">
                <h3>Salad</h3>
                <p>$8.99</p>
            </div>
            <div class="menu-item">
                <img src="images/tacos.jpg" alt="Tacos">
                <h3>Tacos</h3>
                <p>$10.99</p>
            </div>
            <div class="menu-item">
                <img src="images/steak.jpg" alt="Steak">
                <h3>Steak</h3>
                <p>$19.99</p>
            </div>
            <div class="menu-item">
                <img src="images/curry.jpg" alt="Curry">
                <h3>Curry</h3>
                <p>$13.99</p>
            </div>
            <div class="menu-item">
                <img src="images/dessert.jpg" alt="Dessert">
                <h3>Dessert</h3>
                <p>$6.99</p>
            </div>
            <div class="menu-item">
                <img src="images/drinks.jpg" alt="Drinks">
                <h3>Drinks</h3>
                <p>$2.99</p>
            </div>
        </div>
    </main>
</body>
</html>
